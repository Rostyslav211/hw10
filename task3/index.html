<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #game {
        width: 400px;
        height: 300px;
        margin: 20px auto;
        border: 2px solid black;
        position: relative;
        background-color: #f0f0f0;
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        cursor: pointer;
      }
      #score {
        font-size: 24px;
      }
      #start-btn {
        padding: 10px 20px;
        font-size: 18px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Клікай на квадратики!</h1>
    <p id="score">Очок: 0</p>
    <button id="start-btn">Почати гру</button>
    <div id="game"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
